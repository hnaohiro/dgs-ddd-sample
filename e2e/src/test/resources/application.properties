logging.level.Exposed=debug
server.port=3001
spring.datasource.database=dgs_ddd_sample_test
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.port=${DB_PORT:3306}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:${spring.datasource.port}/${spring.datasource.database}}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=10
spring.flyway.enabled=false
